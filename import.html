<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="./public/style/custom.css">
    <title></title>
  </head>
  <body>

    <nav class="navbar is-transparent is-black">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class="title has-text-white">BACKLOG</h1>
        </a>
        <div class="navbar-burger burger" data-target="mainNavigation">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="mainNavigation" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            Home
          </a>
          <a class="navbar-item" href="/task.html">
            Task
          </a>
          <a class="navbar-item" href="/import.html">
            Import
          </a>
        </div>


      </div>
    </nav>

    <section class="hero is-small is-light">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <!-- left side -->
            <div class="level-left">
              <div class="level-item">
                <h1 class="title">Steam Import</h1>
              </div>
            </div>

            <!-- right side -->
            <div class="level-right">
              <div class="level-item">

              </div>
            </div>
          </div>

        </div>
      </div>

    <section class="hero is-small is-light" id="vueApp">
      <div class="hero-body">
        <div class="tile is-ancestor ">
          <div class="tile is-3">
          </div>
          <div class="tile is-6">

            <input-comp v-on:newtask="onSubmit"></input-comp>

          </div>
          <div class="tile is-3">
          </div>
        </div>
      </div>
      <div class="hero-body" id="steamlist" style="display:none">

        <steam-comp v-bind:games="steamGames" v-on:steam-task="onNewSteamTask"></steam-comp>

      </div>
    </section>
